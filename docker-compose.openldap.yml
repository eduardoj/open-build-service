version: "2.1"
services:
  openldap:
    image: registry.opensuse.org/opensuse/openldap
    ports:
      - "389:389"
      - "636:636"
    environment:
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_CONFIG_PASSWORD=config
    hostname: openldap.example.org
